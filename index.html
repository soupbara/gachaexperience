<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="interface.css" />
  <title>The Gacha Experience</title>
</head>
<body>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <div class="row">
    <div class="column">
      Money: <span class="money"></span>
      <p> Passion: <span class="passion"></span> </p>  
	  
	  <span style="display:none" class="show_dogecoin_miner">
        Miners:
        <span class="dogecoin_miner"></span>
      </span>
	  
      <span style="display:none" class="show_dogecoin_miner_pickaxe">
        Miner Pickaxe Level:
        <span class="miner_pickaxe"></span>
      </span>
    </div>
    <div class="column">
      <div style="width: 200px;"> <button onClick="work(100)" class="cooldown">Work</button> </div>
	  
	  <script>
		$('.cooldown').click(function(){
			var btn = $(this);
			btn.prop('disabled', true);
			setTimeout(function(){
			btn.prop('disabled', false);
			},3000);
		});
	  </script>
      
      <button style="display:none" class="show_poster" onClick="buyPoster(0.5)">
        Buy Poster:
        $<span class="poster_cost"></span>
      </button>
      
      <button style="display:none" class="show_figure" onClick="buyFigure(1)">
        Buy Figure:
        $<span class="figure_cost"></span>
      </button>
	  
	  <button style="display:none" class="show_pillow" onClick="buyPillow(2)">
        Buy Body Pillow:
        $<span class="pillow_cost"></span>
      </button>
      
      <button style="display:none" class="show_dogecoin_miner" onClick="hireDogecoinMiner(1)">
        Hire DogeCoin Miners:
        $<span class="dogecoin_miner_cost"></span>
      </button>
      
	  <!--
      <button style="display:none" class="show_dogecoin_miner" onClick="upgradeMinerPassion(1)">
        Upgrade DogeCoinMiners:
        $<span class="miner_pickaxe_cost"></span>
      </button>
	  -->
    </div><!--end column-->
  </div><!--end row-->
  <div id="textbox">
    <output type="text" id="id01" value="" />
  </div><!--end textbox-->
  
<button href="#!" class="click">Pull 1</button>
<button href="#!" class="click">Pull 10</button>

	<div id="pop">
  	<div class="fade"></div>
    <div class="popup">that was a terrible pull</div>
  </div>
</body>
</html>
