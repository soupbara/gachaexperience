<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="interface.css" />
  <title>The Gacha Experience</title>
</head>
<body>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <div class="row">
    <div class="column">
      Money: $<span class="money"></span>
      <p> Passion: <span class="passion"></span> </p>  
	  
	  <span style="display:none" class="show_dogecoin_miner">
        Amount of DogeCoin:
        <span class="dogecoin_miner"></span>
      </span>
	  
      <span style="display:none" class="show_dogecoin_miner_pickaxe">
        Miner Pickaxe Level:
        <span class="miner_pickaxe"></span>
      </span>
    </div>
    <div class="column">
      <button onClick="work(10)" class="cooldown animation">Work</button>
	  
	  <script>
		$('.cooldown').click(function(){
			var btn = $(this);
			btn.prop('disabled', true);
			setTimeout(function(){
			btn.prop('disabled', false);
			},1999);
		});
	  </script>
      
      <button style="display:none" class="show_poster" onClick="buyPoster(0.5)">
        Buy Poster:
        $<span class="poster_cost"></span>
      </button>
      
      <button style="display:none" class="show_figure" onClick="buyFigure(1)">
        Buy Figure:
        $<span class="figure_cost"></span>
      </button>
	  
	  <button style="display:none" class="show_pillow" onClick="buyPillow(2)">
        Buy Body Pillow:
        $<span class="pillow_cost"></span>
      </button>
      
      <button style="display:none" class="show_dogecoin_miner" onClick="buyDogeCoin(1)">
        Purchase DogeCoin:
        $<span class="dogecoin_miner_cost"></span>
      </button>

		</div><!--end column-->
	</div><!--end row-->
	<div id="textbox">
		<output type="text" id="id01" value="" />
	</div><!--end textbox-->
  
	<button onClick="gachaPull()">
		Pull 1: 
		$<span class="onePull_cost"></span>
	</button>
	<button onClick="gachaTen()">
		Pull 10: 
		$<span class="tenPull_cost"></span>
	</button>
	<div id="gacha-box">
		<output type="text" id="id02" value="" />
	</div><!--end gacha box-->
	<div id="pulls">
		<output type="text" id="id03" value="" />
	</div>
  
  
  
<div style="display:none;" class="show_ending" id="fade">
	Lorem Ispum
</div>
</body>
</html>
